<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedsgem localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midea/video/meu-video.mp4" width="500" height="315" poster="midea/imagem/file.jpeg" controls></video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="400" height="215" src="https://www.youtube.com/embed/ARC6RP6MHZ4?si=9bGYKR1B0AdhZULb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Adicionando vídeo do meu canal do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GondoHVACGQ?si=wM8DiTn-55jzg7j2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 
</body>
</html>
