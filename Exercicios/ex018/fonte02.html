            font-family: 'Lovemy';

            font-style: normal;
            
            /*Tipos de format()

            -Truetype (ttf)
            -embedded-opentype
            -truetype-aat
            -SVG*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family:'Lovemy';
            font-size: 4em;
            font-weight: normal;
        }
        p {
            font-family: 'Lovemy';
            font-size: 2em;
            font-weight: normal;
        }
    </style>
