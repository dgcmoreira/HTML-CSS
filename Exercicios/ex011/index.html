<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/DGC.ico.ico" type="image/x-icon"><!--Foi adicionado um Favico icon com sucesso.-->
    <title>Mídias/Vídeos/Áudio</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>  
    <p>Tente abrir esse síte em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexíciel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio src="midea/happy-mistake.mp3" preload="metadata" controls autoplay></audio>
    <!--MP3 WAV OGG formatos de ádio-->
    <audio>
        <source src="midea/happy-mistake.mp3" type="audio/mpeg">
        <source src="midea/happy-mistake.ogg" type="audio/ogg">
        <source src="midea/happy-mistake.wav" type="audio/wav"><!--arquivo muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midea/happy-mistake.mp3">Clique aui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
