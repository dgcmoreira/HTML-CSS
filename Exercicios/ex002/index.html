<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
    <p>Eu posso escrever qualquer coisa desde que esteja dentro dos pares da tag P</p>
    <p>Se precisar quebrar <br>o texto ou iniciar um novo parágrafo.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &smile;
    </p>
    <p>Vamos adicionar uns emojis:
        &#x1F596;
        &#x1F913;
    </p>
    

</body>
</html>
